<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
     <h1>Background Color Changer</h1>
    <div class="total">
        <div class="left">
            <div class="container">
                <h2>Using Random Color Generator</h2>
                <div class="display">
                    <div class="sidebar" id="one"></div>
                    <div class="settings">
                        <button id="changeColor">Generate & Change Background Color</button>
                        <p >Color Code of the color is:</p>
                        <input type="text" name="colorname" id="name1">
                        <button>Add to fav color</button>
                    </div>
                </div>
        </div>

        <div class="container">
                <h2>Selecting from type color</h2>
                <div class="display">
                    <div class="sidebar" id="two" ></div>
                    <div class="settings" id="select">
                        <h4>Select the color that you want as background</h4>
                        <input type="color" name="col" id="col">
                        <p id="name2"></p>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="right">
            <h2 style="text-algn:center;" id="style">Favorite Colors</h2>
            <div class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </div>
        </div>

    </div>

    <script src="script3.js"></script>
</body>
</html>
